<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Number Guessing Game</h1>
    <p class="subtitle">Guess a number between 1 and 100</p>
    
    <div id="game-area">
      <div id="welcome-screen">
        <button id="start-btn" class="btn btn-primary">Start New Game</button>
      </div>
      
      <div id="game-screen" style="display: none;">
        <div id="game-state">
          <div class="stat">
            <span class="label">Attempts:</span>
            <span id="attempts-count">0</span>
          </div>
        </div>
        
        <div id="hint-area"></div>
        
        <div id="input-area">
          <input 
            type="number" 
            id="guess-input" 
            min="1" 
            max="100" 
            placeholder="Enter your guess (1-100)"
            autofocus
          >
          <button id="guess-btn" class="btn btn-primary">Guess</button>
        </div>
        
        <div id="message" class="message"></div>
      </div>
      
      <div id="win-screen" style="display: none;">
        <div class="win-message">
          <h2>ðŸŽ‰ Congratulations!</h2>
          <p>You won in <span id="win-attempts">0</span> attempts!</p>
          <button id="play-again-btn" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/app.js"></script>
</body>
</html>
