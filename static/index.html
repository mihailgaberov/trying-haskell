<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Number Guessing Game</h1>
    <p class="subtitle">Guess a number between 1 and 100</p>
    
    <div id="game-area">
      <div id="welcome-screen">
        <button id="start-btn" class="btn btn-primary">Start New Game</button>
        <button id="leaderboard-btn" class="btn btn-secondary">Leaderboards</button>
      </div>
      
      <div id="game-screen" style="display: none;">
        <div id="game-state">
          <div class="stat">
            <span class="label">Attempts:</span>
            <span id="attempts-count">0</span>
          </div>
        </div>
        
        <div id="hint-area"></div>
        
        <div id="input-area">
          <input 
            type="number" 
            id="guess-input" 
            min="1" 
            max="100" 
            placeholder="Enter your guess (1-100)"
            autofocus
          >
          <button id="guess-btn" class="btn btn-primary">Guess</button>
        </div>
        
        <div id="reset-area">
          <a href="#" id="reset-link" class="reset-link">Reset Game</a>
        </div>
        
        <div id="message" class="message"></div>
      </div>
      
      <div id="win-screen" style="display: none;">
        <div class="win-message">
          <div class="winning-number">
            <span class="label">The number was:</span>
            <span id="win-secret" class="secret-number">?</span>
          </div>
          <h2>ğŸ‰ Congratulations!</h2>
          <p>You won in <span id="win-attempts">0</span> attempts!</p>
          <button id="play-again-btn" class="btn btn-primary">Play Again</button>
        </div>
      </div>
      
      <!-- Name input modal -->
      <div id="name-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>Enter Your Name</h3>
          <p class="modal-subtitle">Add your name to the leaderboard!</p>
          <input 
            type="text" 
            id="name-input" 
            maxlength="10" 
            placeholder="Your name (max 10 chars)"
            autofocus
          >
          <div class="modal-buttons">
            <button id="submit-name-btn" class="btn btn-primary">Submit</button>
            <button id="skip-name-btn" class="btn btn-secondary">Skip</button>
          </div>
        </div>
      </div>
      
      <!-- Leaderboard screen -->
      <div id="leaderboard-screen" style="display: none;">
        <div class="leaderboard-content">
          <h2>ğŸ† Leaderboard</h2>
          <div id="leaderboard-table-container">
            <table id="leaderboard-table">
              <thead>
                <tr>
                  <th>Place</th>
                  <th>Name</th>
                  <th>Attempts</th>
                  <th>Winning Number</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body">
                <!-- Entries will be inserted here -->
              </tbody>
            </table>
          </div>
          <button id="back-to-game-btn" class="btn btn-primary">Back to Game</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/app.js"></script>
</body>
</html>
